apiVersion: v1
kind: ConfigMap
metadata:
  name: sctp-interceptor-config
  namespace: ricplt
data:
  interceptor.conf: |
    # SCTP Interceptor Configuration
    listen_addr: ":36422"
    upstream_addr: "sctp-service.ricplt:36422"
    kafka_brokers: "my-kafka.default.svc.cluster.local:9092"
    kafka_topic: "e2-data"
    metrics_port: "9090"
    enable_kafka: "true"
    enable_forward: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sctp-interceptor
  namespace: ricplt
  labels:
    app: sctp-interceptor
    component: ric-interceptor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sctp-interceptor
  template:
    metadata:
      labels:
        app: sctp-interceptor
        component: ric-interceptor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sctp-interceptor
      # Add init container to wait for dependencies
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for Kafka..."
          until nc -z my-kafka.default.svc.cluster.local 9092; do
            echo "Kafka not ready, waiting..."
            sleep 5
          done
          echo "Kafka is ready!"
      - name: wait-for-e2term
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for E2Term..."
          until nc -z sctp-service.ricplt 36422; do
            echo "E2Term not ready, waiting..."
            sleep 5
          done
          echo "E2Term is ready!"
      containers:
      - name: interceptor
        image: pvaste22/sctp-interceptor:1.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: sctp
          containerPort: 36422
          protocol: SCTP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: KAFKA_BROKERS
          value: "my-kafka.default.svc.cluster.local:9092"
        - name: KAFKA_TOPIC
          value: "e2-data"
        - name: UPSTREAM_ADDR
          value: "sctp-service.ricplt:36422"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command:
        - /usr/local/bin/sctp-interceptor
        - -listen=:36422
        - -upstream=$(UPSTREAM_ADDR)
        - -kafka=$(KAFKA_BROKERS)
        - -topic=$(KAFKA_TOPIC)
        - -metrics=9090
        - -enable-kafka=true
        - -enable-forward=true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: false
        livenessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /etc/interceptor
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: sctp-interceptor-config
      restartPolicy: Always
      dnsPolicy: ClusterFirst

---
apiVersion: v1
kind: Service
metadata:
  name: sctp-interceptor
  namespace: ricplt
  labels:
    app: sctp-interceptor
spec:
  type: ClusterIP
  selector:
    app: sctp-interceptor
  ports:
  - name: sctp
    port: 36422
    targetPort: 36422
    protocol: SCTP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: sctp-interceptor-nodeport
  namespace: ricplt
  labels:
    app: sctp-interceptor
spec:
  type: NodePort
  selector:
    app: sctp-interceptor
  ports:
  - name: sctp
    port: 36422
    targetPort: 36422
    protocol: SCTP
    nodePort: 32223

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sctp-interceptor
  namespace: ricplt

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sctp-interceptor
  namespace: ricplt
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sctp-interceptor
  namespace: ricplt
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sctp-interceptor
subjects:
- kind: ServiceAccount
  name: sctp-interceptor
  namespace: ricplt